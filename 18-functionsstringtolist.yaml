- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Deveops, linux, ansible #string
    # dictionary == map
    tags:
      Application: payment
      Environment: Dev
      #List
      listTags:
      - key: Application
        value: paymment
      - key: Environment
        value": Dev
  tasks: 
   - name: default variable
     ansible.builtin.debug:
       msg : "Hello {{ name | default('sathish') }}"

       #string to list
   - name: convert string to list
     ansible.builtin.debug:
       msg : "technologies are :  {{ technologies | split(',') }}"  

      #map to list
   - name: convert map to list
     ansible.builtin.debug:
       msg : "Tags are : {{ tags | dict2items }}"  


      #map to list
   - name: convert list to map
     ansible.builtin.debug:
       msg : "Tags are : {{ listTags | items2dict }}" 