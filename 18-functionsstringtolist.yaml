- name: functions
  hosts: local
  connection: local

  vars:
    # String
    technologies: "Deveops,linux,ansible"
    name: "sathish kumar reddy raghuram"
    email: "INFO@GMAIL.COM"
    ipaddress: "192.1.0.255"

    # Dictionary (map)
    tags:
      Application: payment
      Environment: Dev

    # List of key-value pairs
    listTags:
      - key: Application
        value: payment
      - key: Environment
        value: Dev

  tasks:
    - name: default variable
      ansible.builtin.debug:
        msg: "Hello {{ name | default('sathish') }}"

    # String → List
    - name: convert string to list
      ansible.builtin.debug:
        msg: "technologies are: {{ technologies | split(',') }}"

    # Map → List
    - name: convert map to list
      ansible.builtin.debug:
        msg: "Tags are: {{ tags | dict2items }}"

    # List → Map
    - name: convert list to map
      ansible.builtin.debug:
        msg: "Tags are: {{ listTags | items2dict }}"

     # read yaml file and store into one variable
    - name: read yaml file and store into one variable
      ansible.builtin.set_fact:
        student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

     # convert yaml to json
    - name: convert yaml to json
      ansible.builtin.debug:
        msg: "json: {{ student_yaml | to_json }} "


   # save json to a file
    - name: save json to a file
      ansible.builtin.copy:
        dest: ./student-data.json
        content: "{{ student_yaml | to_nice_json }} "


    # convert upper case
    - name: convert upper case
      ansible.builtin.debug:
       msg: "{{ name | upper }}"

    # convert lower case
    - name: convert lower case
      ansible.builtin.debug:
       msg: "{{ email | lower }}"


     # to check ip address is valid or not
    - name: to check ip address is valid or not
      ansible.builtin.debug:
       msg: "{{ ipaddress | ansible.utils.ipv4 }}"


       # grep for root
    - name: grep for root
      ansible.builtin.shell: cat /etc/passwd | grep root
      register: command_output


       # print the command_output
    - name: print the command_output
      ansible.builtin.debug: 
        msg: "{{ command_output }}"

      # redirect the output
    - name: redirect the output
      ansible.builtin.command: ls -ltr
      register: redirect_output

    # print the redirect the output
    - name: print the redirect the output
      ansible.builtin.debug: 
        msg: "{{ redirect_output }}"
